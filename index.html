<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SliderLife</title>
</head>
<body>
    <h1>Slider Life</h1>
    <p>Right-click to focus a subject. Use sliders to set target value, from 0 to 100</p>

    <div class="controls-container">
        <div>
            <span>Current value: </span>
            <span id="currentValue">0</span>
        </div>
        <div>
            <span>Highest value: </span>
            <span id="highestValue">0</span>
        </div>
        <span>Simulation time step:</span>
        <input class="timeStepSlider" type="range" min = "10" max="1000" step="10">
        <span class="timeStepLabel">n/a</span>
    </div>

    <div class="main-container">
        <div class="col-4">
            <div class="subjectList"></ul>
        </div>
    </div>
    
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
